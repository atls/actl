name: Tests composite action

inputs:
  GITHUB_TOKEN:
    required: true

runs:
  using: composite

  steps:
    - name: Test unit
      shell: bash
      run: |
        source .env
        export NODE_OPTIONS
        yarn checks test unit
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}

    - name: Test integration
      shell: bash
      run: |
        source .env
        export NODE_OPTIONS
        yarn checks test integration
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
