name: Publish to NPM

on:
  workflow_dispatch:

jobs:
  run:
    name: Publish
    env:
      NODE_VERSION: '19'
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/setup
        with:
          REF: master

      - name: Publish
        uses: ./.github/actions/publish
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit changes
        uses: ./.github/actions/commit
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
