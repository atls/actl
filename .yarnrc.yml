compressionLevel: mixed

defaultSemverRangePrefix: ''

enableGlobalCache: false

packageExtensions:
  '@actions/github@*':
    dependencies:
      undici: '*'
  '@angular-devkit/core@*':
    dependencies:
      chokidar: '*'
  '@babel/register@*':
    dependencies:
      '@babel/core': '*'
  '@jest/test-result@*':
    dependencies:
      jest-haste-map: '*'
      jest-resolve: '*'
  '@octokit/plugin-paginate-rest@*':
    dependencies:
      '@octokit/core': '*'
  '@rollup/pluginutils@*':
    dependencies:
      '@types/estree': '*'
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-node: '*'
  import-sort-parser-typescript@*:
    dependencies:
      import-sort-parser: '*'
  import-sort-style@*:
    dependencies:
      import-sort-parser: '*'
  ink-autocomplete@*:
    peerDependencies:
      react: 16.14.0
  ink-multi-select@*:
    peerDependencies:
      ink: 3.0.8
      react: 16.14.0
  ink@*:
    dependencies:
      '@types/yoga-layout': '*'
  jest-resolve@*:
    dependencies:
      jest-haste-map: '*'
  node-fetch@*:
    dependencies:
      encoding: '*'
  rollup-plugin-analyzer@*:
    dependencies:
      rollup: '*'
  webpack-chain@*:
    dependencies:
      tapable: 1.1.3
      webpack: 4.44.2
  webpack@*:
    dependencies:
      json-schema: '*'
  pkg-tests-core@*:
    dependencies:
      '@jest/globals': '*'
      '@types/pem': '*'
      '@yarnpkg/plugin-npm-cli': 4.0.1
      '@yarnpkg/core': 4.0.1
      '@yarnpkg/fslib': '*'
      '@yarnpkg/parsers': '*'
      finalhandler: '*'
      invariant: '*'
      klaw: '*'
      minimatch: '*'
      pem: dexus/pem
      semver: '*'
      serve-static: '*'
      super-resolve: '*'
      tar-fs: '*'
      tslib: '*'
  pkg-tests-fixtures@*:
    dependencies:
      '@yarnpkg/fslib': '*'

plugins:
  - path: yarn/plugin-pnp-patch/bundles/@yarnpkg/plugin-pnp-patch.cjs

pnpEnableEsmLoader: true

preferReuse: true

#yarnPath: .yarn/releases/yarn-4.1.1.cjs
yarnPath: yarn/cli/src/cli.dev.mjs

#injectEnvironmentFiles:
#  - .env
